{% extends "./base.html" %}
{% load static %}

{% block head %}
{% endblock %}



 {% block body %}
 <div id="ContenedorInicioSe" class="container mt-5  mb-5">
  <div class="row align">
      <div class="col" id="bg"></div>
      <div class="col bg-white p-5 rounded-end">
          <h2 class="fw-bold text-center py-5">
              Bienvenido a StatsPlay
          </h2>  
          

          <form action="/signin/" method="POST" id="iniciar">
              {% csrf_token %}
              <h1 class="text-center">Iniciar Sesion</h1>
              {{error}}
              {% csrf_token %}
              
              <div class="mb-3">
                <label for="username">Usuario:</label>
                <input type="text" name="username" id="username"
                class="form-control"placeholder="Escriba su usuario">
              </div>
      
              <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password"
                class="form-control"placeholder="Escriba su contraseña">
              </div>       
              <button class="btn btn-primary">
                Iniciar Sesion
              </button>
          </form>

          <div class="position-fixed bottom-0 end-0 p-3">
              <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                  <strong class="me-auto">Mensaje</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Cerrar"></button>
                </div>
                <div class="toast-body"></div>
              </div>
          </div>
      </div>
  </div>
</div>   
 {% endblock %}
